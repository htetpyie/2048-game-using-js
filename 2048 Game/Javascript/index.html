<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../2048.png"/>
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>

    <div class="game-container">

        <div class="scoreContainer">
            <div class="header">2048 GAME</div>
            <div id="score-contents">
                <div class="score-content">
                    <span class="scoreTitle">Target</span>
                    <span class="score" id="targetScore">0</span>
                </div>
                <div class="score-content">
                    <span class="scoreTitle">Score</span>
                    <span id="score" class="score">0</span>
                </div>
            </div>

        </div>

        <div class="grid"></div>

    </div>

</body>

</html>
